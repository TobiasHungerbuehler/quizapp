<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Quizz App</title>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body onload="init()">

    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz App</a>
        </div>
    </nav>
    
    <div class="container">
        
        <div class="card quiz-card">
            <img src="./img/round.jpg" class="card-img-top" alt="...">

            <!-- progressbar -->
            <div class="progress" id="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
<!-- End Screen -->
            <!-- style="display: none;" -->
            <div class="card-body" id="endScreen" style="display: none;">
                <div>
                    Quiz beendet
                </div>

                <div>
                    <img src="./img/tropy.png" alt="">
                </div>

                <div>
                    Du hast <b id="correctAnswers">xx</b> Fragen von <b id="number-of-questions">xx</b> richtig beantwortet.
                </div>

                <button class="btn btn-primary" onclick="restart()">Erneut Spielen</button>
                
            </div>

<!-- Quiz -->
            <div class="card-body" id="question-body">
                <h5 class="card-title" id="question"></h5>

                <div class="card answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                    Antwort
                    </div>
                </div>

                <div class="card answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                    Antwort
                    </div>
                </div>

                <div class="card answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                    Antwort
                    </div>
                </div>

                <div class="card answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                    Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="length"></b> Fragen
                    </span>

                    <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
                    
                </div>
        </div>

    </div>
    
</body>
</html>
