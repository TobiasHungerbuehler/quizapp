<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Quizz App</title>
    <link rel="icon" type="image/png" href="./img/brain result.png" />

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body onload="init()">

    <!-- Header -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Quiz App</a>
        </div>
    </nav>
    
    <div class="container fix-width">
        <div class="card quiz-card" id="quiz-card">
            
            <!-- Top -->
            <div class="card-top">
                <img src="./img/logo.png" class="card-img-top" alt="...">             
            </div>
            
            <!-- progressbar -->
            <div class="progress" id="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>

            <!-- Start Screen -->
            <div class="card-body fix-height" id="startScreen"  >

                <div class="inlay">
                    <div class="startScreen-bg">
                        <h5 class="card-title">Willkommen zum Coding - Quiz</h5>
                        <p class="card-text">Bist du bereit ?</p>
                    </div>
                    <div class="centerCenter">
                        <a onclick="startQuiz()" class="btn btn-warning ">Los gehts !</a>
                    </div>
                </div>
            </div>

            <!-- End Screen -->
            <div class="card-body fix-height "  id="endScreen" style="display: none;">
                <div class="inlay">
                    <div class="centerCenter">
                        <img class="brain-result" src="./img/brain result.png" alt="">
                        <h3>Quiz beendet</h3>
                    </div>
                    <div class="centerCenter">
                        <h5>Score</h5>
                        <div>
                            <b id="correctAnswers">xx</b> / <b id="number-of-questions">xx</b> 
                        </div>
                    </div>
                    <div class="centerCenter">
                        <button class="btn btn-primary" onclick="restart()">Erneut Spielen</button>
                    </div>
                </div>
            </div>

            <!-- Quiz -->
            <div class="card-body margin-top fix-height" id="question-body" style="display: none">
                <h5 class="card-title" id="question"></h5>
                <button class="card answer-card mb-2 margin-top" id="answer_1_container" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                    Antwort
                    </div>
                </button>
                <button class="card answer-card mb-2" id="answer_2_container"  onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                    Antwort
                    </div>
                </button>
                <button class="card answer-card mb-2" id="answer_3_container" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                    Antwort
                    </div>
                </button>
                <button class="card answer-card mb-2" id="answer_4_container" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                    Antwort
                    </div>
                </button>
                <div class="question-footer margin-top">
                    <span>
                        <b id="question-number">1</b> von <b id="length"></b> Fragen
                    </span>
                    <button class="btn btn-primary" id="next-button" text onclick="nextQuestion()" disabled> <span id="next-btn-text">NÃ¤chste Frage</span></button>
                </div>
        </div>
    </div>
</body>
</html>
